<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Highlights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Room Highlights</h1>

        <!-- Tabs Section -->
        <div class="tabs">
            <button class="tab active">All Rooms</button>
            <button class="tab">Double Room</button>
            <button class="tab">Family Room</button>
            <button class="tab">Luxury Room</button>
            <button class="tab">Single Room</button>
        </div>

        <!-- Features Section -->
        <div class="features">
            <ul>
                <li>Full Breakfast</li>
                <li>Service Bar</li>
                <li>Cable / Satellite TV</li>
                <li>Hair Dresser</li>
            </ul>
        </div>

        <!-- Room Container -->
        <div id="room-container" class="room-container">
            <!-- Room Card 1 -->
            <div class="room-card">
                <img src="luxury.jpg" alt="">
                <h2>Family Room</h2>
                <p>$100 / Per Night</p>
                <button class="book-now">Book Now</button>
            </div>

            <!-- Room Card 2 -->
            <div class="room-card">
                <img src="deluxe.jpg" alt="">
                <h2>Standard Room</h2>
                <p>$45 / Per Night</p>
                <button class="book-now">Book Now</button>
            </div>

            <!-- Room Card 3 -->
            <div class="room-card">
                <img src="superior.jpg" alt="">
                <h2>Deluxe Room</h2>
                <p>$35 / Per Night</p>
                <button class="book-now">Book Now</button>
            </div>

            <!-- Room Card 4 -->
            <div class="room-card">
                <img src="premium.jpg" alt="">
                <h2>Luxury Room</h2>
                <p>$50 / Per Night</p>
                <button class="book-now">Book Now</button> <!-- Button was missing here -->
            </div>
        </div>
    </div>
    

    <script src="homepage.js"></script>
</body>
</html>
