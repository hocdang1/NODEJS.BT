<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }

        .product-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 14px;
        }

        #list-products {
            display: flex;
            flex-wrap: wrap;
        }

        #create, #update-button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #create:hover, #update-button:hover, .product-card button:hover {
            background-color: #218838;
        }

        .update-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div> 
        <h2>Product Manager</h2>

        <!-- Form Tạo Sản Phẩm -->
        <div>
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" name="price" placeholder="Product Price" required>
            <button id="create">Add Product</button>
        </div>
        <input type="text" id="search-box" placeholder="Search for a product">
        <!-- Danh sách sản phẩm -->
        <div id="list-products"></div>
    </div>
    
    <script src="./1.js"></script>
</body>
</html>
